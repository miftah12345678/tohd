<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrasi Foto dan Video dengan iLoveIMG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unggah Foto dan Video</h1>
        <input type="file" id="imageInput" accept="image/*">
        <input type="file" id="videoInput" accept="video/*">
        
        <div id="mediaDisplay">
            <h2>Media yang Diunggah:</h2>
            <div id="images"></div>
            <div id="videos"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
